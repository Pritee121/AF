{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Artist Finder Logo">
            </div>
        </div>
        <div class="right-panel">
            <h1>REGISTRATION</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="First Name">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Last Name">

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email address">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">

                <label for="confirm-password">Re-type Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-type Password">

                <label for="profile-image">Upload Profile Image</label>
                <input type="file" id="profile-image" name="profile_image" accept="image/*">

                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
