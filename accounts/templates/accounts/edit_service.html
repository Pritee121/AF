{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link rel="stylesheet" href="{% static 'css/add_service.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>  <!-- ✅ Add Flatpickr -->
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Artist Finder Logo">
        </div>
        <nav class="navbar">
            <a href="{% url 'services' %}" class="nav-item">⬅ Back to Services</a>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-center">Edit Service</h1>

        <form method="POST">
            {% csrf_token %}
            <h3>Service Details</h3>
            {{ service_form.as_p }}

            <h3>Update Availability</h3>
            <div id="availability-container">
                {{ availability_formset.management_form }}
                {% for form in availability_formset %}
                    <div class="availability-block">
                        {{ form.as_p }}
                    </div>
                {% endfor %}
            </div>

            <!-- ✅ Add button for dynamically adding more slots -->
            <button type="button" class="add-slot-btn" onclick="addNewSlot()">➕ Add New Slot</button>

            <button type="submit" class="submit-btn">Update Service</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr(".datepicker", { dateFormat: "Y-m-d" });
            flatpickr(".timepicker", { enableTime: true, noCalendar: true, dateFormat: "H:i" });
        });

        function addNewSlot() {
            let container = document.getElementById("availability-container");
            let newSlot = document.createElement("div");
            newSlot.classList.add("availability-block");
            newSlot.innerHTML = `
                <label>Date:</label>
                <input type="text" name="form-${document.querySelectorAll('.availability-block').length}-available_date" class="datepicker" required>
                <label>Time:</label>
                <input type="text" name="form-${document.querySelectorAll('.availability-block').length}-available_time" class="timepicker" required>
            `;
            container.appendChild(newSlot);
            flatpickr(".datepicker", { dateFormat: "Y-m-d" });
            flatpickr(".timepicker", { enableTime: true, noCalendar: true, dateFormat: "H:i" });
        }
    </script>

</body>
</html>
