{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ contact_page.title }}</title>
    <link rel="stylesheet" href="{% static 'css/contactus.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- ✅ Include SweetAlert2 -->
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Artist Finder Logo">
        </div>
        <nav class="navbar">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'booking_history' %}" class="nav-link">Booking History</a>

            <a href="{% url 'aboutus' %}" class="nav-link">About Us</a>

            <a href="{% url 'contactus' %}" class="nav-link active">Contact Us</a>

            {% for artist in artists %}
    <a href="{% url 'user_chat' artist.id %}" class="nav-item">Chat with {{ artist.first_name }}</a>
{% endfor %}



            <a href="{% url 'artist_list' %}">View All Artists</a>

            <!-- ✅ Correct logout URL -->
            <a href="{% url 'login' %}" class="nav-link">Logout</a>

            <div class="user-profile">
                <a href="{% url 'user_profile' %}">
                    <img src="{% static 'images/mi.jpg' %}" alt="User" class="user-image">
                </a>
            </div>
        </nav>
    </header>


    <div class="contact-container">
        <h1>{{ contact_page.title }}</h1>
        <p>{{ contact_page.content }}</p>

        <h2>Send Us a Message</h2>

        <!-- ✅ Contact Form -->
        <form id="contactForm" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // ✅ Prevent default page refresh

            let formData = new FormData(this);

            fetch(window.location.href, {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // ✅ Show success message
                    Swal.fire({
                        title: "Thank You!",
                        text: "Thank you for contacting us. We will reach out to you soon.",
                        icon: "success",
                        confirmButtonText: "OK"
                    }).then(() => {
                        document.getElementById("contactForm").reset();  // ✅ Clear form
                    });
                } else {
                    Swal.fire({
                        title: "Error!",
                        text: "Something went wrong. Please try again.",
                        icon: "error",
                        confirmButtonText: "OK"
                    });
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
