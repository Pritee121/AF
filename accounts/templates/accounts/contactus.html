{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ contact_page.title }}</title>
    <!-- <link rel="stylesheet" href="{% static 'css/contactus.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- ‚úÖ Include SweetAlert2 -->
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f0f5; /* Light pink background */
    color: #333;
    margin: 0;
    padding: 0;
}




/* Contact Container */
.contact-container {
    background-color: #fff;
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-container h1,
.contact-container h2 {
    color: #D8648C;
    text-align: center;
}

.contact-container p {
    line-height: 1.6;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #D8648C;
}

input[type="text"],
input[type="email"],
input[type="subject"],
textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

button[type="submit"] {
    background-color: #D8648C;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #c6537a;
}

/* ‚úÖ Settings Dropdown */
.settings-dropdown {
    position: relative;
    display: inline-block;
}

/* ‚úÖ Settings Button */
#settings-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #ffffff;
    margin-left: 15px;
}

/* ‚úÖ Dropdown Content */
.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #ffffff;
    min-width: 150px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    overflow: hidden;
    z-index: 1000;
}

/* ‚úÖ Dropdown Buttons */
.dropdown-content button,
.dropdown-content a {
    width: 100%;
    padding: 10px;
    text-align: left;
    border: none;
    background: none;
    cursor: pointer;
    font-size: 14px;
    display: block;
    color: #333;
}

/* ‚úÖ Hover Effect */
.dropdown-content button:hover,
.dropdown-content a:hover {
    background-color: #f1f1f1;
}

/* ‚úÖ Show Dropdown */
.show {
    display: block;
}

/* ‚úÖ Dark Mode Styles for Entire Page */
body.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

/* ‚úÖ Dark Mode for Navbar */
body.dark-mode .header, 
body.dark-mode .navbar {
    background-color: #222;
}

/* ‚úÖ Dark Mode for Buttons */
body.dark-mode .search-form,
body.dark-mode .settings-dropdown,
body.dark-mode .recommended-section,
body.dark-mode .artist-container {
    background-color: #1a1a1a;
    color: white;
}

/* ‚úÖ Dark Mode for Search Bar */
body.dark-mode .search-form input {
    background-color: #222;
    color: white;
    border: 1px solid #555;
}

/* ‚úÖ Dark Mode for Buttons */
body.dark-mode .book-btn {
    background-color: #D8648C;
    color: white;
}
body.dark-mode .book-btn:hover {
    background-color: #b24d70;
}

/* ‚úÖ Dark Mode for Review Cards */
body.dark-mode .recommended-card {
    background-color: #333;
    color: white;
    border-color: #D8648C;
}

/* ‚úÖ Dark Mode for Settings Dropdown */
body.dark-mode .dropdown-content {
    background-color: #222;
}

body.dark-mode .dropdown-content button,
body.dark-mode .dropdown-content a {
    color: white;
}

body.dark-mode .dropdown-content button:hover,
body.dark-mode .dropdown-content a:hover {
    background-color: #444;
}
/* Fix footer at the bottom */
.footer {
    background: rgba(216, 100, 140, 0.2);
    color: #D8648C;
    text-align: center;
    padding: 15px;
    border-top: 2px solid #D8648C;
    backdrop-filter: blur(10px);
    width: 100%;
    position: relative; /* Use relative positioning */
    bottom: 0;
}






    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'imagess/logo.png' %}" alt="Artist Finder Logo">
        </div>
        <nav class="navbar">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'booking_history' %}" class="nav-link">Booking History</a>
            <a href="{% url 'aboutus' %}" class="nav-link">About Us</a>
            <a href="{% url 'contactus' %}" class="nav-link active">Contact Us</a>
            <a href="{% url 'chat_list' %}" class="nav-link">Chats</a>
            <a href="{% url 'artist_list' %}" class="nav-link">View Artists</a>
        
            <!-- ‚úÖ Settings Dropdown -->
            <div class="settings-dropdown">
                <button id="settings-btn">‚öôÔ∏è</button>  <!-- Settings Icon -->
                <div id="dropdown-content" class="dropdown-content">
                    <button id="dark-mode-toggle">üåô Dark Mode</button>
                    <a href="{% url 'login' %}" class="nav-link">üö™ Logout</a>
                </div>
            </div>
        
            <!-- ‚úÖ User Profile Image -->
            <div class="user-profile">
                <a href="{% url 'user_profile' %}">
                    <img src="{{ user.profile_image.url }}" alt="User" class="user-image">
                </a>
            </div>
        </nav>
        
        
    </header>

    <div class="contact-container">
        <h1>{{ contact_page.title }}</h1>
        <p>{{ contact_page.content }}</p>

        <h2>Send Us a Message</h2>

        <!-- ‚úÖ Contact Form -->
        <form id="contactForm" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // ‚úÖ Prevent default page refresh

            let formData = new FormData(this);

            fetch(window.location.href, {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // ‚úÖ Show success message
                    Swal.fire({
                        title: "Thank You!",
                        text: "Thank you for contacting us. We will reach out to you soon.",
                        icon: "success",
                        confirmButtonText: "OK"
                    }).then(() => {
                        document.getElementById("contactForm").reset();  // ‚úÖ Clear form
                    });
                } else {
                    Swal.fire({
                        title: "Error!",
                        text: "Something went wrong. Please try again.",
                        icon: "error",
                        confirmButtonText: "OK"
                    });
                }
            })
            .catch(error => console.error("Error:", error));
        });
        
document.addEventListener("DOMContentLoaded", function () {
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    const body = document.body;
    const settingsBtn = document.getElementById("settings-btn");
    const dropdownContent = document.getElementById("dropdown-content");

    // ‚úÖ Check if Dark Mode was previously enabled in localStorage
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        darkModeToggle.textContent = "‚òÄ Light Mode";
    }

    // ‚úÖ Toggle Dark Mode when button is clicked
    darkModeToggle.addEventListener("click", function () {
        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            darkModeToggle.textContent = "‚òÄ Light Mode";
        } else {
            localStorage.setItem("darkMode", "disabled");
            darkModeToggle.textContent = "üåô Dark Mode";
        }
    });

    // ‚úÖ Show/Hide Settings Dropdown
    settingsBtn.addEventListener("click", function (event) {
        dropdownContent.classList.toggle("show");
        event.stopPropagation();
    });

    // ‚úÖ Hide dropdown when clicking outside
    document.addEventListener("click", function (event) {
        if (!settingsBtn.contains(event.target) && !dropdownContent.contains(event.target)) {
            dropdownContent.classList.remove("show");
        }
    });
});
    </script>

</body>
<footer class="footer">
    <p>Artist Finder &copy; All rights reserved</p>
</footer>

</html>
