{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ contact_page.title }}</title>
    <!-- <link rel="stylesheet" href="{% static 'css/contactus.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- âœ… Include SweetAlert2 -->
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f0f5; /* Light pink background */
    color: #333;
    margin: 0;
    padding: 0;
}




/* Contact Container */
.contact-container {
    background-color: #fff;
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-container h1,
.contact-container h2 {
    color: #D8648C;
    text-align: center;
}

.contact-container p {
    line-height: 1.6;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #D8648C;
}

input[type="text"],
input[type="email"],
input[type="subject"],
textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

button[type="submit"] {
    background-color: #D8648C;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #c6537a;
}

/* âœ… Settings Dropdown */
.settings-dropdown {
    position: relative;
    display: inline-block;
}

/* âœ… Settings Button */
#settings-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #ffffff;
    margin-left: 15px;
}

/* âœ… Dropdown Content */
.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #ffffff;
    min-width: 150px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    overflow: hidden;
    z-index: 1000;
}

/* âœ… Dropdown Buttons */
.dropdown-content button,
.dropdown-content a {
    width: 100%;
    padding: 10px;
    text-align: left;
    border: none;
    background: none;
    cursor: pointer;
    font-size: 14px;
    display: block;
    color: #333;
}

/* âœ… Hover Effect */
.dropdown-content button:hover,
.dropdown-content a:hover {
    background-color: #f1f1f1;
}

/* âœ… Show Dropdown */
.show {
    display: block;
}

/* âœ… Dark Mode Styles for Entire Page */
body.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

/* âœ… Dark Mode for Navbar */
body.dark-mode .header, 
body.dark-mode .navbar {
    background-color: #222;
}

/* âœ… Dark Mode for Buttons */
body.dark-mode .search-form,
body.dark-mode .settings-dropdown,
body.dark-mode .recommended-section,
body.dark-mode .artist-container {
    background-color: #1a1a1a;
    color: white;
}

/* âœ… Dark Mode for Search Bar */
body.dark-mode .search-form input {
    background-color: #222;
    color: white;
    border: 1px solid #555;
}

/* âœ… Dark Mode for Buttons */
body.dark-mode .book-btn {
    background-color: #D8648C;
    color: white;
}
body.dark-mode .book-btn:hover {
    background-color: #b24d70;
}

/* âœ… Dark Mode for Review Cards */
body.dark-mode .recommended-card {
    background-color: #333;
    color: white;
    border-color: #D8648C;
}

/* âœ… Dark Mode for Settings Dropdown */
body.dark-mode .dropdown-content {
    background-color: #222;
}

body.dark-mode .dropdown-content button,
body.dark-mode .dropdown-content a {
    color: white;
}

body.dark-mode .dropdown-content button:hover,
body.dark-mode .dropdown-content a:hover {
    background-color: #444;
}
/* Fix footer at the bottom */
.footer {
    background: rgba(216, 100, 140, 0.2);
    color: #D8648C;
    text-align: center;
    padding: 15px;
    border-top: 2px solid #D8648C;
    backdrop-filter: blur(10px);
    width: 100%;
    position: relative; /* Use relative positioning */
    bottom: 0;
}

/* âœ… Stylish Notification Badge */
.badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 8px;
            border-radius: 50%;
            display: none;
            animation: bounce 1s infinite;
        }

        /* âœ… Bounce Animation */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* âœ… Positioning for Notification */
        .nav-item {
            position: relative;
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px;
        }

        /* âœ… Responsive Design */
        @media (max-width: 768px) {
            .badge {
                font-size: 10px;
                padding: 3px 5px;
                top: -3px;
                right: -8px;
            }
        }




    </style>
</head>
<body>
    {% include 'includes/nav.html' %}  <!-- âœ… Include Navbar -->

    <div class="contact-container">
        <h1>{{ contact_page.title }}</h1>
        <p>{{ contact_page.content }}</p>

        <h2>Send Us a Message</h2>

        <!-- âœ… Contact Form -->
        <form id="contactForm" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>function fetchUserChatNotifications() {
        fetch("{% url 'get_user_chat_notifications' %}")  // Fetch unread messages for users
            .then(response => response.json())
            .then(data => {
                let unreadChats = data.unread_chats || 0;
                let chatBadge = document.getElementById("chat-badge");
    
                if (unreadChats > 0) {
                    chatBadge.style.display = "inline-block";
                    chatBadge.innerText = unreadChats;
                } else {
                    chatBadge.style.display = "none";
                }
            })
            .catch(error => console.error("Error fetching chat notifications:", error));
    }
    
    function clearUserChatNotifications() {
        fetch("{% url 'mark_user_chat_notifications_read' %}")  // Mark messages as read
            .then(() => {
                document.getElementById("chat-badge").style.display = "none";  // Hide badge
            })
            .catch(error => console.error("Error marking chat notifications as read:", error));
    }
    
    // âœ… Run Notification Fetch Every 10 Seconds
    setInterval(fetchUserChatNotifications, 10000);
    fetchUserChatNotifications();
    
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // âœ… Prevent default page refresh

            let formData = new FormData(this);

            fetch(window.location.href, {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // âœ… Show success message
                    Swal.fire({
                        title: "Thank You!",
                        text: "Thank you for contacting us. We will reach out to you soon.",
                        icon: "success",
                        confirmButtonText: "OK"
                    }).then(() => {
                        document.getElementById("contactForm").reset();  // âœ… Clear form
                    });
                } else {
                    Swal.fire({
                        title: "Error!",
                        text: "Something went wrong. Please try again.",
                        icon: "error",
                        confirmButtonText: "OK"
                    });
                }
            })
            .catch(error => console.error("Error:", error));
        });
        
document.addEventListener("DOMContentLoaded", function () {
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    const body = document.body;
    const settingsBtn = document.getElementById("settings-btn");
    const dropdownContent = document.getElementById("dropdown-content");

    // âœ… Check if Dark Mode was previously enabled in localStorage
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        darkModeToggle.textContent = "â˜€ Light Mode";
    }

    // âœ… Toggle Dark Mode when button is clicked
    darkModeToggle.addEventListener("click", function () {
        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            darkModeToggle.textContent = "â˜€ Light Mode";
        } else {
            localStorage.setItem("darkMode", "disabled");
            darkModeToggle.textContent = "ðŸŒ™ Dark Mode";
        }
    });

    // âœ… Show/Hide Settings Dropdown
    settingsBtn.addEventListener("click", function (event) {
        dropdownContent.classList.toggle("show");
        event.stopPropagation();
    });

    // âœ… Hide dropdown when clicking outside
    document.addEventListener("click", function (event) {
        if (!settingsBtn.contains(event.target) && !dropdownContent.contains(event.target)) {
            dropdownContent.classList.remove("show");
        }
    });
});
    </script>

</body>
<footer class="footer">
    <p>Artist Finder &copy; All rights reserved</p>
</footer>

</html>
