{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Registration</title>
    <link rel="stylesheet" href="{% static 'css/register_artists.css' %}">
</head>
<body>
    <div class="container">
        <h2>Artist Registration</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="input-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
            </div>

            <div class="input-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>

            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
            </div>

            <div class="input-group">
                <label for="works_at">Works At (Optional):</label>
                <input type="text" id="works_at" name="works_at" placeholder="Enter workplace">
            </div>

            <div class="input-group">
                <label for="experience_years">Experience Years:</label>
                <input type="number" id="experience_years" name="experience_years" placeholder="Enter years of experience" required>
            </div>

            <div class="input-group full-width">
                <label for="training_certificate">Training Certificate:</label>
                <input type="file" id="training_certificate" name="training_certificate" accept="application/pdf, image/*">
            </div>
            <label for="profile-image">Upload Profile Image</label>
                <input type="file" id="profile-image" name="profile_image" accept="image/*">

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="input-group">
                <label for="confirm_password">Re-type Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn btn-register">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'artist_login' %}">Login</a></p>
    </div>
</body>
</html>
