{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Work</title>
    <link rel="stylesheet" href="{% static 'css/add_work.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add Your Work</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter work title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Write about your work"></textarea>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" required>

            <button type="submit" class="btn-submit">Upload Work</button>
        </form>

        <a href="{% url 'artist_dashboard' %}" class="back-button">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
