{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link rel="stylesheet" href="{% static 'css/review.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
            /* ‚úÖ Dark Mode Styles */
            body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .header, .dark-mode .navbar {
            background-color: #222;
        }

        .dark-mode .search-form {
            background: #333;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }

        .dark-mode input, .dark-mode textarea, .dark-mode select {
            background-color: #222;
            color: white;
            border: 1px solid #555;
        }

        .dark-mode .book-btn {
            background-color: #D8648C;
            color: white;
        }

        .dark-mode .book-btn:hover {
            background-color: #b24d70;
        }

        .dark-mode .artist-container {
            background-color: #1a1a1a;
        }

        /* ‚úÖ Dark Mode Toggle Button */
        #dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 20px;
            background: #222;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .dark-mode #dark-mode-toggle {
            background: #f8f9fa;
            color: #222;
        }
    </style>
</head>
<body>

    <header>
        <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </header>

    <div class="review-container">
        <h2>Leave a Review for {{ artist.first_name }} {{ artist.last_name }}</h2>
        <p>Your feedback helps others make informed decisions.</p>

        <form method="POST" class="review-form">
            {% csrf_token %}

    <label for="service">Select a Service:</label>
    <select name="service" required>
        {% for service in services %}
            <option value="{{ service.id }}">{{ service.service_name }}</option>
        {% endfor %}
    </select>

    <!-- Star Rating System -->
    <label for="rating">Rating:</label>
    <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5" required><label for="star5">‚òÖ</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">‚òÖ</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">‚òÖ</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">‚òÖ</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">‚òÖ</label>
    </div>

    <label for="comment">Your Review:</label>
    <textarea name="comment" required></textarea>

    <input type="checkbox" name="anonymous"> Submit Anonymously

    <button type="submit">Submit Review</button>
</form>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    const body = document.body;

    // ‚úÖ Check if dark mode is enabled in localStorage
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        darkModeToggle.textContent = "‚òÄ Light Mode";
    }

    // ‚úÖ Toggle Dark Mode
    darkModeToggle.addEventListener("click", function () {
        body.classList.toggle("dark-mode");

        // ‚úÖ Save the preference in localStorage
        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            darkModeToggle.textContent = "‚òÄ Light Mode";
        } else {
            localStorage.setItem("darkMode", "disabled");
            darkModeToggle.textContent = "üåô Dark Mode";
        }
    });
});
</script>
</body>
</html>
