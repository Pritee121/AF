{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Work</title>
    <link rel="stylesheet" href="{% static 'css/update_work.css' %}">
</head>
<body>

    <div class="container">
        <h2>Update Work</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn">Save Changes</button>
            <a href="{% url 'artist_dashboard' %}" class="btn cancel-btn">Cancel</a>
        </form>

        <!-- üîô Back to Dashboard Button -->
        <div class="back-home">
            <a href="{% url 'artist_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

    </div>

</body>
</html>
