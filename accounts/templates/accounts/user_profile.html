{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'css/user_profile.css' %}">
    <style>
        /* üåô Dark Mode Styles */
body.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

/* ‚úÖ Update other elements for dark mode */
.dark-mode .header,
.dark-mode .navbar {
    background-color: #222;
}

.dark-mode .nav-link {
    color: white;
}

.dark-mode .search-form {
    background: #333;
    box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
}

.dark-mode input,
.dark-mode textarea,
.dark-mode select {
    background-color: #222;
    color: white;
    border: 1px solid #555;
}

.dark-mode .book-btn {
    background-color: #D8648C;
    color: white;
}

.dark-mode .book-btn:hover {
    background-color: #b24d70;
}

.dark-mode .artist-container {
    background-color: #1a1a1a;
}

/* ‚úÖ Toggle Switch */
#dark-mode-toggle {
    position: fixed;
    top: 10px;
    right: 20px;
    background: #332c2c;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
}

.dark-mode #dark-mode-toggle {
    background: #f8f9fa;
    color: #222;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>User Profile</h1>
        </div>
        
        <div class="profile-content">
            <!-- Profile Image -->
            <div class="profile-image">
                {% if user.profile_image %}
                    <img src="{{ user.profile_image.url }}" alt="Profile Image">
                {% else %}
                    <img src="{% static 'images/default_profile.png' %}" alt="Default Profile Image">
                {% endif %}
            </div>

            <!-- Edit Profile Form -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" required>

                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" required>

                <label>Email:</label>
                <input type="email" name="email" value="{{ user.email }}" required>
                <label>City:</label>
                <input type="city" name="city" value="{{ user.city }}" required>
                <label>Phone Number:</label>
                <input type="text" name="phone" value="{{ user.phone }}" required>

                <label>Update Profile Image:</label>
                <input type="file" name="profile_image">

                <button type="submit" class="save-btn">Save Changes</button>
            </form>

            <!-- Back to Home Button -->
            <div class="back-home">
                <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>
            </div>
            <button id="dark-mode-toggle">üåô Dark Mode</button>

        </div>
    </div>
    
        <script>
document.addEventListener("DOMContentLoaded", function () {
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    const body = document.body;

    // ‚úÖ Check if dark mode is enabled in localStorage
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        darkModeToggle.textContent = "‚òÄ Light Mode";
    }

    // ‚úÖ Toggle Dark Mode
    darkModeToggle.addEventListener("click", function () {
        body.classList.toggle("dark-mode");

        // ‚úÖ Save the preference in localStorage
        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            darkModeToggle.textContent = "‚òÄ Light Mode";
        } else {
            localStorage.setItem("darkMode", "disabled");
            darkModeToggle.textContent = "üåô Dark Mode";
        }
    });
});
</script>

    
</body>
</html>
