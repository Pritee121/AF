    <div id="chat-box">
    {% for msg in messages %}
        <div class="chat-message {% if msg.sender == request.user %}sent{% else %}received{% endif %}">
            {{ msg.message }}
        </div>
    {% endfor %}
</div>


    <div class="chat-input">
        <input type="text" id="chat-message-input" placeholder="Type a message..." autofocus>
        <button id="chat-message-submit">Send</button>
    </div>
</div>

<script>
    const roomId = "{{ chat_room.id }}";
    const userId = "{{ request.user.id }}";
    const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomId}/`);

    function scrollToBottom() {
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const chatBox = document.getElementById("chat-box");

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message");

        if (data.sender_id == userId) {
            messageDiv.classList.add("sent"); 
            messageDiv.innerHTML = `<strong>You:</strong> ${data.message}`;
        } else {
            messageDiv.classList.add("received"); 
            messageDiv.innerHTML = `<strong>${data.sender}:</strong> ${data.message}`;
        }

        chatBox.appendChild(messageDiv);
        scrollToBottom(); 

        // ✅ Refresh the page after receiving a new message
        setTimeout(() => {
            location.reload();
        }, 500);
    };

    document.getElementById("chat-message-submit").onclick = function() {
        const messageInput = document.getElementById("chat-message-input");
        const message = messageInput.value.trim();

        if (message) {
            socket.send(JSON.stringify({
                "message": message,
                "sender_id": userId
            }));

            messageInput.value = ""; 

            // ✅ Refresh the page after sending the message
            setTimeout(() => {
                location.reload();
            }, 500);
        }
    };

    document.getElementById("chat-message-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            document.getElementById("chat-message-submit").click();
        }
    });

    window.onload = scrollToBottom;
</script>



<style>
    /* ✅ Chat Container */
    .chat-container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* ✅ Chat Header */
    h2 {
        background: #007bff;
        color: white;
        text-align: center;
        padding: 12px;
        margin: 0;
        font-size: 18px;
        font-weight: bold;
    }

    /* ✅ Chat Box */
    #chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
    }

    /* ✅ Chat Messages */
    .chat-message {
        max-width: 75%;
        padding: 8px 12px;
        margin: 5px;
        border-radius: 8px;
        font-size: 14px;
        word-wrap: break-word;
    }

    /* ✅ Sent Messages */
    .sent {
        align-self: flex-end;
        background: #007bff;
        color: white;
        text-align: right;
    }

    /* ✅ Received Messages */
    .received {
        align-self: flex-start;
        background: #ddd;
        color: black;
    }

    /* ✅ Chat Input Area */
    .chat-input {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ddd;
    }

    .chat-input input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .chat-input button {
        padding: 8px 15px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
        transition: background 0.3s;
    }

    .chat-input button:hover {
        background: #0056b3;
    }
</style>
