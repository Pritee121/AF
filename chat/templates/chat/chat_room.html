{%load static%}
<h2>
    <button onclick="window.location.href='{% url 'chat_list' %}'" class="back-btn">← Back</button>
    Chat with 
    {% if request.user == chat_room.user %} 
        {{ chat_room.artist.first_name }} {{ chat_room.artist.last_name }} 
    {% else %} 
        {{ chat_room.user.first_name }} {{ chat_room.user.last_name }} 
    {% endif %}
</h2>

<div class="chat-container">
    <div id="chat-box">
        {% for msg in messages %}
            <div class="chat-message-container {% if msg.sender == request.user %}sent-container{% else %}received-container{% endif %}">
                <img src="{% if msg.sender.profile_image %}{{ msg.sender.profile_image.url }}{% else %}{% static 'images/default_profile.png' %}{% endif %}" class="chat-avatar">
                <div class="chat-message {% if msg.sender == request.user %}sent{% else %}received{% endif %}">
                    {{ msg.message }}
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="chat-input">
        <input type="text" id="chat-message-input" placeholder="Type a message..." autofocus>
        <button id="chat-message-submit">Send</button>
    </div>
</div>

<script>
    const roomId = "{{ chat_room.id }}";
    const userId = "{{ request.user.id }}";
    const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomId}/`);

    function scrollToBottom() {
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const chatBox = document.getElementById("chat-box");

        const messageContainer = document.createElement("div");
        messageContainer.classList.add("chat-message-container");

        const avatar = document.createElement("img");
        avatar.classList.add("chat-avatar");
        avatar.src = data.sender_image;

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message");

        if (data.sender_id == userId) {
            messageContainer.classList.add("sent-container");
            messageDiv.classList.add("sent");
        } else {
            messageContainer.classList.add("received-container");
            messageDiv.classList.add("received");
        }

        messageDiv.innerHTML = data.message;
        messageContainer.appendChild(avatar);
        messageContainer.appendChild(messageDiv);
        chatBox.appendChild(messageContainer);

        scrollToBottom();
    };

    function sendMessage(message) {
        if (message.trim()) {
            socket.send(JSON.stringify({
                "message": message,
                "sender_id": userId,
                "sender_image": "{{ request.user.profile_image.url|default:'static/images/default_profile.png' }}"
            }));
            document.getElementById("chat-message-input").value = "";
        }
    }

    document.getElementById("chat-message-submit").onclick = function() {
        sendMessage(document.getElementById("chat-message-input").value);
    };

    document.getElementById("chat-message-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            document.getElementById("chat-message-submit").click();
        }
    });

    window.onload = scrollToBottom;
</script>

<style>
    /* ✅ Chat Container */
    .chat-container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* ✅ Chat Header */
    h2 {
        background: #007bff;
        color: white;
        text-align: center;
        padding: 12px;
        margin: 0;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    /* ✅ Back Button */
    .back-btn {
        background: #fff;
        color: #007bff;
        border: none;
        font-size: 16px;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
        position: absolute;
        left: 20px;
    }

    .back-btn:hover {
        background: #f0f0f0;
    }

    /* ✅ Chat Box */
    #chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
    }

    /* ✅ Chat Message Container (Align Messages with Profile Images) */
    .chat-message-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .sent-container {
        justify-content: flex-end;
    }

    .received-container {
        justify-content: flex-start;
    }

    /* ✅ Profile Image (Chat Avatar) */
    .chat-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin: 5px;
    }

    .sent-container .chat-avatar {
        margin-left: 10px;
    }

    .received-container .chat-avatar {
        margin-right: 10px;
    }

    /* ✅ Chat Messages */
    .chat-message {
        max-width: 60%;
        padding: 10px 15px;
        border-radius: 15px;
        font-size: 14px;
        word-wrap: break-word;
    }

    /* ✅ Sent Messages */
    .sent {
        background: #007bff;
        color: white;
        text-align: left;
        border-top-right-radius: 0;
    }

    /* ✅ Received Messages */
    .received {
        background: #ddd;
        color: black;
        text-align: left;
        border-top-left-radius: 0;
    }

    /* ✅ Chat Input Area */
    .chat-input {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ddd;
    }

    .chat-input input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .chat-input button {
        padding: 8px 15px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
        transition: background 0.3s;
    }

    .chat-input button:hover {
        background: #0056b3;
    }
</style>
